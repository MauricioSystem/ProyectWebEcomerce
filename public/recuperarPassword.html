<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="../public/Estilos/InicioUsuario.css">
    
</head>
<body>
    <div class="container">
        <h1>Recuperar Contraseña</h1>

        <!-- Formulario para enviar código -->
        <form id="formRecuperar">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Ej: usuario@gmail.com" required>
            <button type="submit">Enviar Código</button>
        </form>

        <!-- Formulario para verificar código -->
        <div id="codigo-verificacion" style="display: none;">
            <form id="formCodigo">
                <label for="codigo">Código de Verificación:</label>
                <input type="text" id="codigo" maxlength="4" placeholder="Ingrese el código" required>

                <label for="new-password">Nueva Contraseña:</label>
                <input type="password" id="new-password" placeholder="Ingrese nueva contraseña" required>

                <button type="submit">Actualizar Contraseña</button>
            </form>
            <p id="timer"></p>
        </div>
    </div>

    <script src="../public/Scripts/recuperar.js"></script>
</body>
</html>
