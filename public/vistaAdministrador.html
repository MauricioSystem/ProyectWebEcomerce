<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador</title>
    <link rel="stylesheet" href="/public/Estilos/administrador.css">
    <link rel="stylesheet" href="/public/Estilos/ModalAdmin.css">
</head>
<body>
    <header>
        <h1>Panel Administrador</h1>
        <div class="admin-info">
            <span id="nombre-admin">Nombre del Admin</span>
            <button id="cerrar-sesion" class="boton-cerrar-sesion">Cerrar Sesión</button>
        </div>
    </header>
    
    <main>
        <section class="gestion-vehiculos">
            <h2>Gestión de Vehículos</h2>
            <div id="vehiculos-contenedor"></div>
            <button id="crear-vehiculo">Crear Vehículo</button>
        </section>
    </main>

    <!-- Modal para editar vehículos -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Vehículo</h2>
            <form id="editarVehiculoForm">
                <label for="marca">Marca:</label>
                <select id="marca" required>
                    <option value="1">Lamborghini</option>
                    <option value="2">McLaren</option>
                    <option value="3">Ferrari</option>
                    <option value="4">Ducati</option>
                    <option value="5">Kawasaki</option>
                    <option value="6">BMW</option>
                </select>

                <label for="tipo">Tipo:</label>
                <select id="tipo" required>
                    <option value="1">Auto</option>
                    <option value="2">Moto</option>
                </select>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" rows="4" required></textarea>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" step="0.01" required>

                <button type="submit" id="guardarCambios">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2024 M.MOTORS - Panel de Administración</p>
    </footer>

    <script src="/public/Scripts/EditAdmin.js"></script>
    <script src="/public/Scripts/administrado.js"></script>
</body>
</html>
