<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/public/Estilos/carrito.css">
    <link rel="stylesheet" href="/public/Estilos/aside.css">
</head>
<body>
    <header>
        <h1>Carrito de <span id="nombre-usuario">Anónimo</span></h1>
        <button onclick="location.href='catalogo.html'" class="boton-volver">Volver al catalogo</button>
    </header>
    <main class="contenido-principal">
        <aside class="sidebar">
            <h2>Últimas Compras</h2>
            <div id="ultimas-compras" class="ultimas-compras">
                <p>Cargando últimas compras...</p>
            </div>
        </aside>
        <section id="carrito-contenido" class="carrito-contenido"></section>
    </main>
    <footer>
        <p>© 2024 M.MOTORS - Todos los derechos reservados.</p>
    </footer>

    <div id="modal-comprar" class="modal">
        <div class="modal-contenido">
            <span id="modal-cerrar" class="cerrar">&times;</span>
            <h2>Confirmar Compra</h2>
            <form id="form-comprobante" enctype="multipart/form-data">
                <div class="imagen-preview">
                    <img id="preview-imagen" src="/public/images/qr.jpeg" alt="Previsualización de Comprobante">
                </div>
                <label for="input-comprobante">Subir Comprobante de Pago:</label>
                <input type="file" id="input-comprobante" name="comprobante" accept="image/*" required>
                <button type="submit" class="boton-confirmar">Confirmar Compra</button>
            </form>
        </div>
    </div>
    


    <script src="/public/Scripts/carrito.js"></script>
    <script src="/public/Scripts/modalCarrito.js"></script>
</body>
</html>
