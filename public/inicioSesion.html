<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión o Registrarse</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../public/Estilos/InicioUsuario.css">
    

</head>
<body>
    <div class="container">
        <h1>Bienvenido a M.MOTORS</h1>
        
        <div class="formulario" id="formulario-inicio">
            <h2>Iniciar Sesión</h2>
            <form id="formLogin">
                <label for="login-email">Correo Electrónico:</label>
                <input type="email" id="login-email" required>

                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        
        <div class="formulario" id="formulario-registro" style="display: none;">
            <h2>Crear Nuevo Usuario</h2>
            <form id="formRegistro">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" required>

                <label for="rol">Rol</label>
                <select id="rol" required>
                    <option value="cliente">Cliente</option>
                    <option value="admin">Admin</option>
                </select>

                <button type="submit">Crear Cuenta</button>
            </form>
        </div>

        <button id="toggleForm">¿Nuevo usuario? Regístrate aquí</button>
    </div>

    <script src="/public/Scripts/inicioSesion.js"></script>
    <script src="/public/Scripts/RegistroUsuarioApi.js"></script>
    

</body>
</html>
